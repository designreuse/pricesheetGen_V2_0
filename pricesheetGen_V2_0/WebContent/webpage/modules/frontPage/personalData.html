					<div><input type="text" ng-model="name"   /></div>
					<div><input type="text" ng-model="phone"  /></div>
					<div><input type="text" ng-model="email"  /></div>
					<div><input type="text" ng-model="companyName" /></div>
					<div><input type="text" ng-model="companyFox" /></div>

<div class="modal fade" id="deleMode" tabindex="-1" role="dialog" style="top:20%;"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header" style="background-color: #F2F2F2">
					<h4 class="modal-title">温馨提示</h4>
				</div>
				<div class="modal-body">
					<p>确定要删除该报价单吗？</p>
					<div style="text-align: center;">
						<button type="button" class="btn btn btn-info btn-sm"
							id="delButton" value="" ng-click="delOrderDetail()">确定</button>
						<button type="button" class="btn btn btn-info btn-sm"
							data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="modal " id="quietModel" tabindex="-1" role="dialog" style="top:35px;;background: #ffffff;"
		aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="modal-content">
				<div class="modal-header" style="background-color: #F2F2F2">
					<h4 class="modal-title">温馨提示</h4>
				</div>
				<div class="modal-body">
					<p>是否退出此页面?</p>
					<div style="text-align: center;">
						<button type="button" class="btn btn btn-info btn-sm"
							id="delButton" value="" ng-click="quietHtml()">确定</button>
						<button type="button" class="btn btn btn-info btn-sm"
							data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
